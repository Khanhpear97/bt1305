<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [5,7,12,17,4,8,10,26,9,32];
  let max = arr[0];
  let index = 0;
  for (i = 1; i < arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
      index = i;
    }
  }
  alert('Phần tử lớn nhất là ' + max + ' ở vị trí ' + index);
</script>
</body>
</html>
