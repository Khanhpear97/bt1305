<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [5,7,12,17,4,8,10,26,9,32];
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
      if (arr[i] >= 10) {
          count++;
      }
  }
  alert('Hàm có ' + count + ' số nguyên lớn hơn hoặc bằng 10');
</script>
</body>
</html>
