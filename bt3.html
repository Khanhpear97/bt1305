<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [5,7,12,17,4,8,10,26,9,32];
  let max = arr[0];
  let sum = arr[0];
  for (i = 1; i < arr.length; i++) {
    sum += arr[i];
    if (arr[i] > max) {
      max = arr[i];
    }
  }
  let average = sum / arr.length;
  alert('Phần tử lớn nhất là ' + max + ' giá trị trung bình của mảng là ' + average);
</script>
</body>
</html>
